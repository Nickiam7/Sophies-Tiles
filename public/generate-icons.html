<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophie's Tiles Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0e27;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            margin: 10px;
            border: 1px solid #00ff88;
            border-radius: 8px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #00ff88;
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Sophie's Tiles Icon Generator</h1>
    
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Click each "Download" button to save the PNG icon</li>
            <li>Save them to the <code>public/</code> directory</li>
            <li>Replace the existing placeholder files</li>
            <li>The PWA will then have proper icons!</li>
        </ol>
    </div>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <button onclick="downloadIcon(192)">Download icon-192.png</button>
    
    <canvas id="icon512" width="512" height="512"></canvas>
    <button onclick="downloadIcon(512)">Download icon-512.png</button>
    
    <canvas id="icon180" width="180" height="180"></canvas>
    <button onclick="downloadIcon(180)">Download apple-touch-icon.png</button>
    
    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background with rounded corners effect
            const cornerRadius = size * 0.15;
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1f3a');
            gradient.addColorStop(1, '#0a0e27');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw game tiles
            const tileWidth = size / 4;
            const tileHeight = size / 10;
            const spacing = size / 20;
            
            // Function to draw rounded rectangles
            function drawRoundedRect(x, y, width, height, radius, color) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            }
            
            // Green tiles
            drawRoundedRect(tileWidth * 0.5, spacing * 2, tileWidth, tileHeight, 3, '#00ff88');
            drawRoundedRect(tileWidth * 2.5, spacing * 4, tileWidth, tileHeight, 3, '#00ff88');
            
            // Blue tile (longer)
            drawRoundedRect(tileWidth * 1.5, spacing * 6, tileWidth, tileHeight * 1.5, 3, '#00ccff');
            
            // Lucky golden tile with gradient
            const goldX = tileWidth * 0.5;
            const goldY = spacing * 9;
            const goldGradient = ctx.createLinearGradient(goldX, goldY, goldX + tileWidth, goldY + tileHeight);
            goldGradient.addColorStop(0, '#ffd700');
            goldGradient.addColorStop(1, '#ffaa00');
            drawRoundedRect(goldX, goldY, tileWidth, tileHeight, 3, goldGradient);
            
            // Add glow effect to golden tile
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 10;
            drawRoundedRect(goldX, goldY, tileWidth, tileHeight, 3, goldGradient);
            ctx.shadowBlur = 0;
            
            // Add "ST" letters (Sophie's Tiles)
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = size * 0.05;
            
            // Main text
            ctx.font = `900 ${size * 0.35}px Arial`;
            ctx.fillText('ST', size / 2, size / 2);
            
            // Subtitle (only for larger icons)
            if (size >= 192) {
                ctx.shadowBlur = 0;
                ctx.font = `600 ${size * 0.06}px Arial`;
                ctx.fillStyle = '#00ff88';
                ctx.fillText('SOPHIE\'S TILES', size / 2, size * 0.75);
            }
            
            // Reset shadow
            ctx.shadowBlur = 0;
            
            // Add subtle border
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(2, 2, size - 4, size - 4);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = size === 180 ? 'apple-touch-icon.png' : `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all icons on load
        window.onload = function() {
            drawIcon(192);
            drawIcon(512);
            drawIcon(180);
        };
    </script>
</body>
</html>
